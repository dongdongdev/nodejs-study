<!DOCTYPE html>
<html>
<head>
  <title>angularjs基础知识</title>
</head>
<!-- ng-app表示在当前标签位置创建一个angulary应用  ng-init表示初始化 ng-model对数据做双向绑定 {{显示数据}} -->
<body ng-app ng-init="welcome='angular你好'">
  <div>
    <input type="text" ng-model="welcome">
    <span>{{welcome}}</span>
  </div>

  <script type="text/javascript" src="angular.min.js"></script>
</body>
</html>
